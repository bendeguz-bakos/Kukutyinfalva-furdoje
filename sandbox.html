<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/kepek/e-commerce-plage.jpg') no-repeat center center/cover;
    }
    header {
      width: 90%;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 10px;
      z-index: 1000;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-right: 1.5rem;
    }
    .site-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/kepek/logo.png" alt="Logo" class="logo" />
    <div class="site-title">My Awesome Website</div>
  </header>
</body>
</html>
